<svg
  xmlns="http://www.w3.org/2000/svg"
  width="600"
  height="800"
  viewBox="0 0 600 800"
  fill="none"
>
  <!-- Background -->
  <rect width="600" height="800" rx="30" fill="#1a1c2c" />
  
  <!-- Profile Picture -->
  <circle cx="300" cy="120" r="60" fill="#c8ccd4" />
  <path
    d="M280 150h40v-10h-10v-30h-20v30h-10v10zm-20-40h10v10h-10v-10zm80 0h10v10h-10v-10z"
    fill="#8bd15d"
  />
  
  <!-- Name and Title -->
  <text
    x="50%"
    y="220"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="48"
    font-weight="bold"
    fill="#fff"
  >
    Hi, I'm David.
  </text>
  
  <text
    x="50%"
    y="260"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="18"
    fill="#c8ccd4"
  >
    CSIS Student, Software Developer, and Entrepreneur
  </text>
  
  <text
    x="50%"
    y="290"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="18"
    fill="#c8ccd4"
  >
    Founder & CTO @ 
    <tspan fill="#4081ec">Haruhime Holdings</tspan>
  </text>
  
  <!-- Section Divider -->
  <line x1="50" y1="320" x2="550" y2="320" stroke="#2c2e4a" stroke-width="2" />
  
  <!-- Languages Section -->
  <text
    x="50%"
    y="360"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="#fff"
  >
    Languages
  </text>
  
  <!-- Language Icons -->
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/javascript.svg" x="120" y="380" width="60" height="60" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/typescript.svg" x="220" y="380" width="60" height="60" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/python.svg" x="320" y="380" width="60" height="60" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/kotlin.svg" x="420" y="380" width="60" height="60" />
  
  <!-- Tools Section -->
  <text
    x="50%"
    y="520"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="#fff"
  >
    Tools
  </text>
  
  <!-- Tools Icons -->
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/git.svg" x="160" y="540" width="60" height="60" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/jetbrains.svg" x="260" y="540" width="60" height="60" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/visualstudio.svg" x="360" y="540" width="60" height="60" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/mysql.svg" x="460" y="540" width="60" height="60" />
  
  <!-- Connect with Me Section -->
  <text
    x="50%"
    y="680"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="#fff"
  >
    Connect with Me
  </text>
  
  <!-- Connect Icons -->
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" x="200" y="700" width="40" height="40" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/linkedin.svg" x="280" y="700" width="40" height="40" />
  <image href="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/gmail.svg" x="360" y="700" width="40" height="40" />
</svg>
